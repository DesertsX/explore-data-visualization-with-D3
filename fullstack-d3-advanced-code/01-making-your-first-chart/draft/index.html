<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Timeline</title>
    </head>
    <body>
        <div id="wrapper"></div>
        <svg>
            <defs>
                <linearGradient id="d"  style="transition: all 0.5s ease-out">
                    <stop style="transition: all 0.5s ease-out" offset="0" stop-color="green"></stop>
                    <stop style="transition: all 0.5s ease-out" offset="100%" stop-color="purple"></stop>
                </linearGradient>
            </defs>
            <circle cx="70" cy="70" r="100" fill="url(#d)" width="50" height="100" style="transition: all 0.5s ease-out; stroke: green" pathLength="100"> </circle>
        </svg>

        <script src="./../../d3.v5.js"></script>
        <script src="./chart.js"></script>
    </body>
</html>
